<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	function update() {
		/*$.ajax({  
		        url : "/host/updateInfo",   //请求url  
		        type : "get",  //请求类型  post|get  
		     // data : "key=value&key1=value2", //后台用 request.getParameter("key");  
		        dataType : "json",  //返回数据的 类型 text|json|html--  
		        success : function(){  //回调函数 和 后台返回的 数据  
		          alert("ok");
		            
		        }  */
		document.getElementById("update").submit();
		alert("修改成功");
	}
</script>
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>房主信息</title>
</head>
<body>
	<!--顶部导航 -->
	<div class="header">
		<nav class="navbar navbar-inverse ">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">租房系统</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/">首页</a></li>
					<li><a href="/roomInfo">房屋信息</a></li>
					<li class="active"><a
						th:href="@{'/'+${session.type}+'/'+${session.id}}">我的</a></li>
					<li><a href="#">更多</a></li>
				</ul>
			</div>
		</nav>
	</div>



	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="btn-group-vertical" role="group" aria-label="...">
					<a th:href="@{'/'+${session.type}+'/'+${session.id}}" type="button"
						class="btn btn-lg btn-default active">个人信息</a> <a
						th:href="@{'/hostRoom/'+${session.id}}" type="button"
						class="btn btn-lg btn-default">我的房屋</a> <a href="/hostOrder" type="button"
						class="btn btn-lg btn-default">我的订单</a>
				</div>
			</div>
			<div class="col-md-10">
				<table class="table table-striped table-bordered table-hover">
					<tr>
						<td>姓名</td>
						<td th:text="${host.name}">哈哈哈哈</td>
					</tr>

					<tr>
						<td>地址</td>
						<td th:text="${host.address}">哈哈哈哈</td>
					</tr>
					<tr>
						<td>手机</td>
						<td th:text="${host.phone}">哈哈哈哈</td>
					</tr>
				</table>
				<button type="button" class="btn btn-primary btn-lg"
					data-toggle="modal" data-target="#myModal">修改个人信息</button>

			</div>
		</div>
	</div>




	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">修改个人信息</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="col-md-4 col-offset-3">
							<form id="update" class="form-horizontal" role="form"
								action="/host/updateInfo" th:action="@{/host/updateInfo}"
								th:object="${host}" method="post" th:method="post">
								<input type="hidden" id="id" th:field="*{id}">
								<div class="form-group row">
									<label for="name" class="col-md-3 col-form-label"
										th:classappend="${#fields.hasErrors('name')}?'badge badge-danger'">姓名：</label>
									<div class="col-md-9">
										<input type="text" class="form-control" id="name"
											placeholder="请输入姓名" th:field="*{name}"
											th:classappend="${#fields.hasErrors('name')}?'text-danger'">
									</div>
								</div>
								<div class="form-group row">
									<label for="address" class="col-md-3 col-form-label"
										th:classappend="${#fields.hasErrors('address')}?'badge badge-danger'">地址：</label>
									<div class="col-md-9">
										<input type="text" class="form-control" id="address"
											placeholder="请输入地址" th:field="*{address}"
											th:classappend="${#fields.hasErrors('address')}?'text-danger'">
									</div>
								</div>
								<div class="form-group row">
									<label for="phone" class="col-md-3 col-form-label"
										th:classappend="${#fields.hasErrors('phone')}?'badge badge-danger'">电话：</label>
									<div class="col-md-9">
										<input type="text" class="form-control" id="phone"
											placeholder="请输入电话" th:field="*{phone}"
											th:classappend="${#fields.hasErrors('phone')}?'text-danger'">
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="update()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
