<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>用户注册</title>
</head>
<body>
	<a href="/student/register">点此进行学生注册</a>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>户主注册</h1>
			<form class="form-horizontal" role="form" action="/host/register"
				th:action="@{/host/register}" th:object="${host}" method="post"
				th:method="post" >
				<div class="form-group row">
					<label for="name" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('name')}?'badge badge-danger'">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="name"
							placeholder="请输入姓名"  th:field="*{name}"
							th:classappend="${#fields.hasErrors('name')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="address" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('address')}?'badge badge-danger'">地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="address"
							placeholder="请输入地址"  th:field="*{address}"
							th:classappend="${#fields.hasErrors('address')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="phone" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('phone')}?'badge badge-danger'">电话：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="phone" placeholder="请输入电话" th:field="*{phone}"
							th:classappend="${#fields.hasErrors('phone')}?'text-danger'">
					</div>
				</div>						
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('password')}?'badge badge-danger'">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码"  th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="注册" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
