<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>用户注册</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-2">
			<h1>登陆</h1>
			<form class="form-horizontal" role="form" 
				th:action="@{/login}" th:object="${user}" method="post"
				th:method="post">

				<div class="form-group row">
					<label for="userName" class="col-md-3 col-form-label">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="userName"
							placeholder="请输入用户名"  th:field="*{id}">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码"  th:field="*{password}">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label">用户类型：</label>
					<div class="col-md-9">
						<div class="radio">
						    <label>
						        <input type="radio"  name="optionsRadios" id="optionsRadios1" value="student"
						        th:field="*{type}" checked> 学生
						        <input type="radio"  name="optionsRadios" id="optionsRadios1" value="host" 
						        th:field="*{type}" checked> 房主
						    </label>
						</div>						
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="登陆" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
