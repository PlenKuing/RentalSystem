<!DOCTYPE html>

<head>

 <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/css/fileinput.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/css/fileinput-rtl.min.css" rel="stylesheet"  /> 
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/js/fileinput.js"></script>

<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>修改房屋信息</title>
</head>
<body>
	<!--顶部导航 -->  
    <div class="header"> 
        <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">租房系统</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/roomInfo">房屋信息</a></li>
                    <li class="active"><a th:href="@{'/'+${session.type}+'/'+${session.id}}">我的</a></li>
                    <li><a href="#">更多</a></li>
                </ul>
            </div>
        </nav>
    </div>
	
	<div class="btn-group-vertical" role="group" aria-label="...">
      <a th:href="@{'/'+${session.type}+'/'+${session.id}}" type="button" class="btn btn-lg btn-default">个人信息</a>
      <a th:href="@{'/hostRoom/'+${session.id}}" type="button" class="btn btn-lg btn-default active">我的房屋</a>
      <a href="#" type="button" class="btn btn-lg btn-default">我的订单</a>
    </div>
	
	
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>发布</h1>
			<form class="form-horizontal" role="form" th:object="${room}"
				th:action="@{'/updateRoom/'+${room.id}}"  method="post"
				th:method="post"  enctype="multipart/form-data">
				<div class="form-group row">
					<label for="userName" class="col-md-3 col-form-label">地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="address"
							placeholder="请输入地址"  th:field="*{address}" >
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="type" class="col-md-3 col-form-label">类型：</label>
					<div class="col-md-9">
						<div class="radio">
						    <label>
						        <input type="radio"  name="type" id="type" value="d"
						        th:field="*{type}" checked> 单间
						        
						    </label>
						    <label>						        
						        <input type="radio"  name="type" id="type" value="t" 
						        th:field="*{type}" checked> 套间
						    </label>
						</div>						
					</div>
				</div>
				<div class="form-group row">
					<label for="count" class="col-md-3 col-form-label">人数：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="count"
							placeholder="请输入人数"  th:field="*{count}">
					</div>
				</div>
				<div class="form-group row">
					<label for="cost" class="col-md-3 col-form-label">费用：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="cost"
							placeholder="请输入费用"  th:field="*{cost}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="status" class="col-md-3 col-form-label">状态：</label>
					<div class="col-md-9">
						<div class="radio">
						    <label>
						        <input type="radio"  name="status" id="status" value="a"
						        th:field="*{status}" checked >可出租				        
						        
						    </label>
						    <label>
						    <input type="radio"  name="status" id="status" value="c" 
						        th:field="*{status}" checked>不可租
						    </label>
						    <label>
						    <input type="radio"  name="status" id="status" value="b" 
						        th:field="*{status}" checked>已出租
						    </label>
						</div>						
					</div>
				</div>

				<div class="form-group row">
					<label for="status" class="col-md-3 col-form-label">主图：</label>
					 <div class="col-md-9">
                           <input id="input-id" type="file" class="file" name="img1"  >
                     </div>
				</div>
				
				<div class="form-group row">
					<label for="status" class="col-md-3 col-form-label">副图：</label>
					 <div class="col-md-9">
                           <input id="input-id" type="file" name="img2" class="file"  
                           src="">
                     </div>
				</div>
				
				
				
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="修改" />
				</div>
			</form>
		</div>
	</div>
	

	


	
</body>
</html>
